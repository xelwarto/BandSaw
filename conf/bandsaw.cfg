[general]
bind = 127.0.0.1
port = 8100
workers = 5

[events]

[test1](events)
match = yum
ignoreCase = false
type = test
delay = 1
retry = 5
alert = tech_l1

[test2](events)
match = Yum
ignoreCase = True
type = test
delay = 5
retry = 20
alert = tech_l1,tech_l2

[test3](events)
match = error
ignoreCase = false
type = test
delay = 1
retry = 1
alert = tech_l1

[alerts]

[tech_l1](alerts)
email = test@test.com

[tech_l2](alerts)
email = test2@test.com
